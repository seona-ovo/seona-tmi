<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16),"<br>"); //인덱스 16에 저장된 문자, g
        document.write(t.indexOf("you"),"<br>");//문자열 왼쪽에서부터 제일 먼저 발견된you의 인덱스값, 12
        document.write(t.indexOf("you",16),"<br>");//문자열 인덱스 16위치로부터~ , 29
        document.write(t.lastIndexOf("you"),"<br>");//문자열 오른쪽에서부터 왼쪽방향으로 제일먼저 발견된 you의 인덱스값, 29
        document.write(t.lastIndexOf("you",25),"<br>");//문자열 인덱스 25부터 왼쪽으로
        document.write(t.match("luck"),"<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 luck과 일치되는 문자를 찾아 반환
        document.write(t.search("you"),"<br>");//문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스값
        document.write(t.substr(21,4),"<br>");//문자열 인덱스 21부터 네글자, luck
        document.write(t.substring(6,12),"<br>");//문자열 인덱스 6부터 12 이전까지의 문자, Thank
        document.write(t.replace("you","me"),"<br>");//왼쪽에서부터 제일 먼저 발견된 you를 me로 치환
        document.write(t.toLowerCase(),"<br>");
        document.write(t.toUpperCase(),"<br>");
        document.write(t.length,"<br>");

        var s = t.split(" "); //공백 문자를 기준으로 문자 분리. 분리된 문자열은 배열에 저장되어 s에 할당
        document.write(s[0],"<br>");
        document.write(s[4],"<br>");

        var str="A";
        var t = str.charCodeAt(0); //변수에 저장된 문자열 중  0번 인덱스의 문자 A의 아스키 코드값을 반환
        document.write(t,"<br>"); //A의 아스키 코드값 출력
        document.write(String.fromCharCode(65),"<br>");//코드값 65에 해당하는 문자를 반환
    </script>
</body>
</html>
