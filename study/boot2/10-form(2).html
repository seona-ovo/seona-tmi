<html lang="ko">
	<head>

		<title>Form</title>

		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico" />
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-144-precomposed.png" />

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<!-- 나눔고딕 웹 폰트 적용 -->
		<link rel="stylesheet" type="text/css" href="assets/css/nanumfont.css" />

	<body>
		<div class="container">
			<form class="form-inline" role="form">
				<fieldset>
					<legend>회원 로그인</legend>

					<div class="form-group">
						<label class="sr-only" for="user_mail">이메일</label>
						<input type="email" id="user_mail" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="user_pw" class="sr-only">비밀번호</label>
						<input type="password" class="form-control" id="user_pw" placeholder="Password">
					</div>
					<div class="checkbox">
						<label><input type="checkbox">자동로그인 사용</label>
					</div>
					<button type="button" class="btn btn-primary">로그인</button>
				</fieldset>
			</form>
		</div>

		<!-- Javascript -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
