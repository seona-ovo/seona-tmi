		<title>float</title>

		<!-- 모바일 웹 페이지 설정 -->

		<!-- bootstrap -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<style type="text/css">
			.box{
				width:200px; height:200px;
				border:5px solid #3071A9;

			}

	<body>
		<div class="container gray clearfix">
			<div class="box pink float-start">BOX1</div>
			<p>Twitter Bootstrap3는 손쉽게 반응형 웹 페이지를 제작할 수 있게 도와주는 CSS Framework 입니다.</p>
		</div>
		<div class="container gray clearfix">
			<div class="box pink float-end">BOX1</div>
			<p>Twitter Bootstrap3는 손쉽게 반응형 웹 페이지를 제작할 수 있게 도와주는 CSS Framework 입니다.</p>
