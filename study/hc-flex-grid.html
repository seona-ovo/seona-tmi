<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #grid{
                border:5px solid pink;
                display:grid;
                grid-template-columns: 150px 1fr;
                /*
                 1번째컬럼은 150px 고정너비, 2번째는 자동너비
                 자동조정단위=fr. 
                 1fr 1fr = 1:1   /  2fr 1fr = 2:1

                */
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
    </body>
</html>
